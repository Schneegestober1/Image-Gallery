<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="h-scroll-img/images/slider.png" type="image/x-icon">
</head>
<body>
    <div class="gallary-wrap">
        <img src="h-scroll-img/images/back.png" alt="back-btn" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="h-scroll-img/images/image-1.png" alt="image-1"></span>
                <span><img src="h-scroll-img/images/image-2.png" alt="image-2"></span>
                <span><img src="h-scroll-img/images/image-3.png" alt="image-3"></span>
            </div>
            <div>
                <span><img src="h-scroll-img/images/image-4.png" alt="image-4"></span>
                <span><img src="h-scroll-img/images/image-5.png" alt="image-5"></span>
                <span><img src="h-scroll-img/images/image-6.png" alt="image-6"></span>
            </div>
        </div>
        <img src="h-scroll-img/images/next.png" alt="next-btn" id="nextBtn">
    </div>
    
    <script src="scrips.js"></script>
</body>
</html>
